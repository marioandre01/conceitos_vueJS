<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos em linha - Objeto - Multiplos</title>   
    
</head>
<body>

    <div id="styles">

     <div :style="{ display: displayStyle }">
         Lorem ipsum dolor sit amet consectetur adipisicing elit. A necessitatibus 
         inventore mollitia? Dolore repudiandae impedit doloremque adipisci totam 
         doloribus ratione nobis dolorem deleniti quis architecto maxime, officia, 
         quo fuga ad.
     </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
    
    <script>

        let app = new Vue({
            el: '#styles',
            data: {
                displayStyle: ['-webkit-box', '-moz-box-flex', '-ms-flexbox']
            }
            
        })

    </script>
</body>
</html>
