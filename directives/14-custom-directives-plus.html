<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretivas personalizadas</title>   
    
</head>
<body>

    <div id="directives">
        
      <h4 v-upper>{{ name }}</h4>

      <h2 v-capitalize>hello world {{ name }}</h2>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>

    <script>

        // Criação de diretiva global
        Vue.directive('upper', {
            inserted(el) {
                el.innerText = el.innerText.toUpperCase();
            }
        })

        let app = new Vue({
            el: '#directives',
            data: {
                name: 'hcode'
            },
            // Criação de diretiva local
            directives: {
                capitalize: {

                    bind(element) {
                        console.log('BIND - Fui vinculado a um elemento');
                    },
                    inserted(element) {

                        console.log('INSERTED - O elemento foi inserido na página')
                        let = words = element.innerText.split(' ');
                        words.forEach((text, index) => { 
                            words[index] = text.charAt(0).toUpperCase() + text.slice(1);
                        });

                        element.innerText = words.join(' ');
                    },
                    update(element) {
                        console.log('UPDATE - O elemento foi atualizado');
                    },
                    unbind(element) {
                        console.log('UNBIND - O elemento foi desvinculado');
                    },
                    componentUpdated(element) {
                        console.log('COMPONENT - O componente doi atualizado');
                    }
                    
                }
            }
        })

    </script>
</body>
</html>
