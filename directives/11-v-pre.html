<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretivas v-pre</title>   
</head>
<body>

    <div id="directives">
        
        <h2 v-pre>{{ message }}</h2>

        <p v-on:click="alert('Hello World')" v-pre>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
            Deleniti in ducimus, corporis fugiat, repellat rerum ab 
            voluptatum facilis cupiditate soluta quaerat. Obcaecati officiis 
            nostrum quas sit recusandae cum quaerat officia.
        </p>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>

    <script>

        let app = new Vue({
            el: '#directives',
            data: {
                message: 'Hcode Treinamentos'
            }
        })

    </script>
</body>
</html>
