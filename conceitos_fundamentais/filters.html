<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtros</title>   
</head>
<body>

    <div class="" id="filters">

        <h3>{{ name | placeholder('Não foi informado nada ')}}</h3>
       
       <h1>Hello {{ name }}</h1>

       <h1>Hello {{ name | upper }}</h1>
       
        <!-- <h2>O meu salário é: {{ salary | real }}</h2> -->
        <h2>O meu salário é: {{ salary | real }} {{ salary | pluralize(['real', 'reais'])}}</h2>
       
       <input type="text" placeholder="Digite seu salário" v-model="salary">
       <h2>{{ msg | truncate(30) }}</h2>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>

    <script>

        let app = new Vue({
            el: '#filters',
            data: {
                name: 'Hcode Treinamentos',
                salary: 1,
                msg: 'Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quidem, voluptatem recusandae explicabo animi consequuntur molestiae in repellat quae ad atque doloremque rerum dicta odio nisi suscipit obcaecati quasi porro maxime!'
              
            }, 
            filters: {
                upper: (value) => {
                    return value.toUpperCase();
                }, 
                real: function(value) {
                    return `R$ ${parseInt(value).toFixed(2)}`;
                }
            } 
                
        })

    </script>
</body>
</html>
