<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animações CSS - Oreintação da transição</title>   
    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
        .fade-transition-enter-active, .fade-transition-leave-active {
            transition: opacity .3s ease-in-out;
        }

        .fade-transition-enter, .fade-transition-leave-to {
            opacity: 0;
        }
    </style>
<body>

    <div id="animation">

        <h1 v-if="show">Hcode Treinamentos Animações</h1>

        <input type="text" v-model="name">

        <!-- modo padrão mode="in-out" -->
        <!-- mode="in-out" - renderiza o novo elemento e depois tira o antigo -->
        <!-- mode="out-in" - tira o antigo elemento e depois renderiza o novo elemento -->
        <transition 
            name="fade-transition"
            mode="out-in"
        >
            <h3 v-if="name.length > 10" key="success" class="alert-success">Nome válido</h3>
            <h4 v-else key="error" class="alert-danger">Nome incorreto</h4>
        </transition>
     
    </div>

     <!-- Adicionando vue.js no projeto -->
     <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
    <script>

        let app = new Vue({
            el: '#animation',
            data: {
                name: 'George Lucas'
            }           
            
        })

    </script>
</body>
</html>
