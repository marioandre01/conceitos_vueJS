<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animações js</title>   
<body>

    <div id="animation">

        <transition 
            name="animation-first"
            
            @before-enter="beforeEnter"
            @enter="enter"
            @after-enter="afterEnter"
            @enter-cancelled="enter-cancelled"

            @before-leave="beforeLeave"
            @leave="leave"
            @after-leave="afterLeave"
            @leave-cancelled="leave-cancelled"
        >
            <h1 v-if="show">Hcode Treinamentos Animações</h1>

        </transition>

        <button @click="show = !show">Realizar a aniamação</button>
       
     
    </div>

     <!-- Adicionando vue.js no projeto -->
     <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
    <script>

        let app = new Vue({
            el: '#animation',
            data: {
               show: true,
            },
            methods: {
                beforeEnter() {
                    console.log('beforeEnter');
                },
                enter() {
                    console.log('enter');
                },
                afterEnter(element) {
                    console.log('afterEnter', element);
                    document.querySelector('h1').style.backgroundColor='#ccc';
                    document.querySelector('h1').style.color='red';
                },
                enterCancelled() {
                    console.log('enterCancelled');
                },
                beforeLeave() {
                    console.log('beforeLeave');
                },
                leave() {
                    console.log('leave');
                },
                afterLeave() {
                    console.log('afterLeave');
                    alert('Elemento foi oculto')
                },
                leaveCancelled() {
                    console.log('leaveCancelled');
                },
            }
            
        })

    </script>
</body>
</html>
