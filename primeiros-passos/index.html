<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js - Primeiro Exemplo</title>
</head>
<body>
    
    <div id="start">

        <h1>{{ message }}</h1>

    </div>


    <!-- <script src="vue.js"></script> -- version classic -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>  -- version CDN -->
    <!-- npm ou Yarn -->
    <script src="node_modules/vue/dist/vue.min.js"></script>

    <script>

        let app = new Vue({
            el: '#start',
            data: {
                message: 'Hello world, Estou usando Vue!'
            }
        })

    </script>
</body>
</html>
