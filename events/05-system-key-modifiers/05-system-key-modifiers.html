<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Eventos - Modificadores de Teclas do sistema</title>  
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"> 
    </head>
    <body>

        <div id="events">

        <div class="container">

            <h1>Hcode Treinamentos</h1>

            <form action="" class="form" v-on:submit.prevent>

                <div class="form-group">
                    <label>Pressione as teclas abaixo</label>
                    <input type="text" class="form-control" placeholder="Pressione Ctrl" @keydown.ctrl="exec">

                    <input type="text" class="form-control" placeholder="Pressione Alt" @keydown.alt="exec">

                    <input type="text" class="form-control" placeholder="Pressione Shift" @keydown.shift="exec">

                    <input type="text" class="form-control" placeholder="Pressione Meta" @keydown.meta="exec">

                </div>

            </form>

            <hr>

            <div class="row">
                <!-- @click.ctrl.exact - necessário apartar o ctrl + o click para chamar o método -->
                <div class="col" @click.ctrl.exact="toggleClass">
                    1
                </div>

                <div class="col" @click.ctrl.exact="toggleClass">
                    2
                </div>

                <div class="col" @click.ctrl.exact="toggleClass">
                    3
                </div>

                <div class="col" @click.ctrl.exact="toggleClass">
                    4
                </div>

            </div>
           
        </div>        

        </div>

        <!-- Adicionando vue.js no projeto -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
        
        <script>

            let app = new Vue({
                el: '#events',
                data: {
                    
                },
                methods: {
                    exec(e) {
                        console.log(e.key);
                    },
                    toggleClass(event) {
                        let el = event.target;

                        let method = (el.classList.contains('bg-info')) ? 'remove' : 'add';

                        //eval - metodo que pega uma string e o interpreta como código javascript
                        eval(`el.classList.${method}('bg-info')`);

                    }
                }           
                
            })

        </script>
    </body>
</html>
