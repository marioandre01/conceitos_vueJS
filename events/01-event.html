<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Eventos</title>   
    </head>
    <body>

        <div id="events">
            <button v-on:click="alert('Hello world')">Clique Aqui</button>

            <hr>
            <!-- dblclick - duplo clique -->
            <button v-on:dblclick="add">Hcode Treinamentos</button>
            <h4>VocÃª clicou na Hcode {{ counter }} vezes</h4>

        </div>

        <!-- Adicionando vue.js no projeto -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
        
        <script>

            let app = new Vue({
                el: '#events',
                data: {
                    counter: 0
                },
                methods: {
                    add() {
                        this.counter++;
                    }
                }           
                
            })

        </script>
    </body>
</html>
