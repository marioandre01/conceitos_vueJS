<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Eventos - Event Object</title>   
    </head>
    <body>

        <div id="events">

            <button v-on:click="call($event)">Hcode Clique Aqui</button>

            <hr>

            <a href="http://www.hcode.com.br" v-on:click="call($event)">Site da Hcode</a>

        </div>

        <!-- Adicionando vue.js no projeto -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
        
        <script>

            let app = new Vue({
                el: '#events',
                data: {
                    
                },
                methods: {
                    call(e) {
                        //previne do comportamento padr√£o da tag selecionada
                        e.preventDefault();
                        console.log(e);
                    }
                }           
                
            })

        </script>
    </body>
</html>
